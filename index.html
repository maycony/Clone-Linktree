<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Maycony - Links</title>
</head>
<body>
    <main>
        <div class="profile">
            <img id="profile_img" src="/img/profile-1.jpg" alt="">
            <p>@Maycony_dev</p>
        </div>

        <div class="flex_links">
            <ul>
                <li>
                    <a href="https://github.com/" target="_blank">
                        <img src="/img/github.png" alt="Logo GitHub">
                        <p>GitHub</p>
                    </a>
                </li>
                
                <li>
                    <a href="https://br.linkedin.com/" target="_blank">
                        <img src="/img/linkedin.png" alt="Logo Linkedin">
                        <p>Linkedin</p>
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/_maycony/" target="_blank">
                        <img src="/img/instagram.png" alt="Logo Instagram">
                        <p>Instagram</p>
                    </a>
                </li>

                <li>
                    <a href="https://www.youtube.com/channel/UC5250v7xx5tuP_dpc8n8hIQ" target="_blank">
                        <img src="/img/youtube.png" alt="Logo YouTube">
                        <p>YouTube</p>
                    </a>
                </li>

                <li>
                    <a href="https://www.tiktok.com/" target="_blank">
                        <img src="/img/tik-tok.png" alt="Logo TikTok">
                        <p>TikTok</p>
                    </a>
                </li>
            </ul>
        </div>

        <footer>
            <p>Feito por <a href="https://www.instagram.com/_maycony/" target="_blank">@maycony ❤️</a></p>
        </footer>
    </main>
</body>
</html>
